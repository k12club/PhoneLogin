<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="recaptcha-container"></div>
  <!-- <div class="g-recaptcha" id="recaptcha-container" data-sitekey="6LdmijMUAAAAAD8krV6DTJm6m01CYPVlfncHEv99"></div>
     -->
    <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
   
    
      <button ion-button id="sign-in-button" (click)="signIn(phoneNumber)">
        Sign In
      </button>
      <button ion-button id="sign-in-button" (click)="signOut()">
        Sign Out
      </button>
    
    

</ion-content>
